<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Party Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe Hands & Drawing Utilities -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert("Global Error: " + msg + "\nLine: " + line);
            console.error(error);
        };
        window.addEventListener('unhandledrejection', function (event) {
            alert("Unhandled Rejection: " + event.reason);
            console.error(event.reason);
        });
    </script>
</head>

<body>

    <div id="game-container">
        <!-- Hidden Video for Processing -->
        <video id="webcam" autoplay playsinline></video>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Layer -->
        <div id="ui-layer">
            <button id="mute-btn"
                style="position: absolute; top: 10px; left: 10px; z-index: 1000; font-size: 2rem; background: none; border: none; cursor: pointer; pointer-events: auto;">ğŸ”Š</button>

            <div id="start-screen" class="screen active">
                <h1>Christmas Party Game</h1>
                <p>Use your hands to play!</p>
                <div class="input-group">
                    <label>Number of Players:</label>
                    <select id="player-count">
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                </div>

                <div class="input-group" style="text-align: left; margin: 1rem 0;">
                    <label>Select Rounds:</label>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem;">
                        <label><input type="checkbox" id="theme-all" checked> Select All</label>
                        <div style="margin-left: 1rem; display: flex; flex-direction: column; gap: 0.25rem;">
                            <label><input type="checkbox" class="theme-select" value="0" checked> Christmas Tree
                                ğŸ„</label>
                            <label><input type="checkbox" class="theme-select" value="1" checked> Santa Claus ğŸ…</label>
                            <label><input type="checkbox" class="theme-select" value="2" checked> Reindeer ğŸ¦Œ</label>
                            <label><input type="checkbox" class="theme-select" value="3" checked> Sleigh Formula 1
                                ğŸï¸</label>
                            <label><input type="checkbox" class="theme-select" value="4" checked> Christmas Pong
                                ğŸ¾</label>
                            <label><input type="checkbox" class="theme-select" value="5" checked> Dragon Grinch
                                ğŸ²</label>
                        </div>
                    </div>
                </div>
                <button id="start-btn">Start Game</button>
            </div>

            <div id="identity-screen" class="screen">
                <h2>Your Elf Identity</h2>
                <div id="identity-avatar" style="font-size: 8rem; margin: 1rem;">ğŸ§</div>
                <div id="identity-name" style="font-size: 3rem; color: #27ae60; margin-bottom: 2rem;"></div>
                <p>Remember your name!</p>
                <button id="identity-next-btn">I'm Ready</button>
            </div>

            <div id="hud" class="screen">
                <div class="top-bar">
                    <div id="score-display">Score: 0</div>
                    <div id="time-display">Time: 60</div>
                    <div style="display: flex; flex-direction: column; align-items: flex-end;">
                        <div id="lives-display">Lives: â¤ï¸â¤ï¸â¤ï¸</div>
                        <div id="player-display" style="font-size: 1rem; color: #27ae60;"></div>
                    </div>
                </div>
                <div id="theme-title">Round: Preparation</div>
            </div>

            <div id="countdown-overlay" class="screen" style="background: rgba(0,0,0,0.5); border: none;">
                <div id="countdown-title"
                    style="font-size: 3rem; color: #f1c40f; margin-bottom: 2rem; text-shadow: 2px 2px 4px black;"></div>
                <div id="countdown-text" style="font-size: 10rem; color: white;">5</div>
            </div>

            <div id="round-end-screen" class="screen">
                <h2>Turn Over!</h2>
                <div id="round-score">Score: 100</div>
                <button id="next-turn-btn">Next</button>
            </div>

            <div id="leaderboard-screen" class="screen">
                <h2>Leaderboard</h2>
                <div id="leaderboard-list" style="text-align: left; margin: 2rem 0; font-size: 1.5rem;"></div>
                <button id="next-round-btn">Next Round</button>
            </div>

            <div id="game-over-screen" class="screen">
                <h2>Game Over!</h2>
                <div id="winner-display" style="font-size: 2rem; color: #f1c40f; margin-bottom: 1rem;"></div>
                <div id="final-leaderboard" style="text-align: left; margin: 1rem 0;"></div>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
